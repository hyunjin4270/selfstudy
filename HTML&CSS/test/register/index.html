<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label for="id">ID</label></th>
                    <td><input type="text" name="id" id="id" placeholder="아이디 10글자 이내"></td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <th><label for="password">비밀번호</label></th>
                    <td><input type="text" name="password" id="password" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                </tr>
                <tr>
                    <th><label for="passwordCheck">비밀번호 확인</label></th>
                    <td><input type="text" name="passwordCheck" id="passwordCheck"></td>
                </tr>
                <tr>
                    <th><label for="mail">Email</label></th>
                    <td><input type="text" name="mail" id="mail"></td>
                    <td><select>
                        <option value="default">직접입력</option>
                        <option value="naver">naver.com</option>
                        <option value="daum">daum.net</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>추가 정보</legend>
            <label for="picture">프로필 사진</label>
            <input type="file" name="picture" id="picture">
            <br><br>
            <p>성별 : <input type="radio" name="male" id="male">
                <label for="male"> 남자 </label>
                <input type="radio" name="female" id="female">
                <label for="female"> 여자 </label></p>
            <br>
            <label for="birth">생년월일 : </label>
            <input type="date" name="birth" id="birth">
            <br><br>
            <p>
                취미
                <input type="checkbox" name="baseball" id="baseball">
                <label for="baseball">야구 </label>
                <input type="checkbox" name="basketball" id="basketball">
                <label for="basketball">농구 </label>
                <input type="checkbox" name="soccer" id="soccer">
                <label for="soccer">축구 </label><br>
                <input type="checkbox" name="study" id="study">
                <label for="study">공부 </label>
                <input type="checkbox" name="music" id="music">
                <label for="music">음악감상 </label><br>
                <input type="checkbox" name="etc" id="etc">
                <label for="etc">기타</label>
                <input type="text" name="etc">
            </p>
            <br>
            <label for="intro">자기소개</label><br>
            <textarea name="intro" id="intro" rows="10" cols="80" style="resize: none;"></textarea>
        </fieldset>
    </form>

    <button>회원가입</button>
    <button>다시입력</button>
    <button>이전으로</button>
</body>

</html>
