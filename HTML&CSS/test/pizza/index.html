<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자 선택</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <form method="post">
        <label for="name">고객 명 : </label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="tel">전화번호 : </label> 
        <input type="text" name="tel" id="tel">
        <br><br>
        <label for="mail">E-mail : </label> 
        <input type="text" name="mail" id="mail">
    </form>
    <br>
    <form>
        <label for="pizzaChoice">피자선택 : </label>

        <select name="pizza" id="pizza">
            <option value="default">피자를 선택하세요</option>
            <option value="1">치즈 퐁듀 파이어 미트</option>
            <option value="2">블록버스터4</option>
            <option value="3">글로벌 레전드4</option>
            <option value="4">블랙앵거스 스테이크</option>
            <option value="5">베스트 콰트로</option>
            <option value="6">블랙타이거 슈림프</option>
        </select><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="small" id="small">
            <label for="small">Small</label><br><br>
            <input type="radio" name="medium" id="medium">
            <label for="medium">Medium</label><br><br>
            <input type="radio" name="large" id="large">
            <label for="large">Large</label><br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="becon" id="becon">
            <label for="becon">베이컨</label><br><br>
            <input type="checkbox" name="cheese" id="cheese">
            <label for="cheese">치즈</label><br><br>
            <input type="checkbox" name="onion" id="onion">
            <label for="onion">양파</label><br><br>
            <input type="checkbox" name="mushroom" id="mushroom">
            <label for="mushroom">버섯</label><br><br>
        </fieldset>

    </form>
    <br>
    <form>
        <label for="time">희망배송시간 : </label>
        <input type="time" name="time" id="time"><br><br>
        <label for="service">배송시 요청사항 : </label>
        <textarea name="service" id="service" rows="4" cols="20"></textarea>
        <br><br>
    </form>
    <button>주문하기</button>
</body>
</html>
